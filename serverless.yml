service: rml-crm-app-backend
# Create an optimized package for our functions
package:
  individually: true
provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 128 # set the maximum memory of the Lambdas in Megabytes
  timeout: 10 # the timeout is 10 seconds (default is 6 seconds)
  stage: prod
  region: us-east-1

  # environment:
  #  atlas_uri: ${env:ATLAS_URI}

functions:
  # Customer functions
  create:
    handler: customers.create # point to exported create function in handler.js
    events:
      - http:
          path: customers
          method: post
          cors: true
  getOne:
    handler: customers.getOne
    events:
      - http:
          path: customers/{id}
          method: get
          cors: true
  getAll:
    handler: customers.getAll
    events:
      - http:
          path: customers
          method: get
          cors: true
  update:
    handler: customers.update
    events:
      - http:
          path: customers/{id}
          method: put
          cors: true
  delete:
    handler: customers.delete
    events:
      - http:
          path: customers/{id}
          method: delete
          cors: true

  #Quote functions
  quote_add:
    handler: quotes.create # point to exported create function in handler.js
    events:
      - http:
          path: quotes
          method: post
          cors: true
  quote_get_by_id:
    handler: quotes.getQuoteById
    events:
      - http:
          path: quotes/{id}
          method: get
          cors: true
  quote_getAll:
    handler: quotes.getAllQuotes
    events:
      - http:
          path: quotes
          method: get
          cors: true
  quote_update:
    handler: quotes.updateQuote
    events:
      - http:
          path: quotes/{id}
          method: put
          cors: true
  quote_delete:
    handler: quotes.deleteQuote
    events:
      - http:
          path: quotes/{id}
          method: delete
          cors: true

  #Payment functions
  payment_add:
    handler: payments.create
    events:
      - http:
          path: payments
          method: post
          cors: true
  payment_get_by_id:
    handler: payments.getOne
    events:
      - http:
          path: payments/{id}
          method: get
          cors: true
  payment_getAll:
    handler: payments.getAll
    events:
      - http:
          path: payments
          method: get
          cors: true
  payment_update:
    handler: payments.update
    events:
      - http:
          path: payments/{id}
          method: put
          cors: true
  payment_delete:
    handler: payments.delete
    events:
      - http:
          path: payments/{id}
          method: delete
          cors: true

plugins:
  - serverless-offline
  # - serverless-bundle # Package our functions with Webpack
  # - serverless-dotenv-plugin
